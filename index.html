<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleScrum</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="body">
    <header>
        <div class="header-container">
            <img src="logo.svg" alt="Logo SimpleScrum">
            <button id="newTask" class="button">Crear Tarea</button>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>SimpleScrum</h1>
            <div class="container">
                <h2>TO DO</h2>
                <div class="task-container" id="todoTasks"></div>
            </div>
            <div class="container">
                <h2>IN PROGRESS</h2>
                <div class="task-container" id="inProgressTasks"></div>
            </div>
            <div class="container">
                <h2>DONE</h2>
                <div class="task-container" id="doneTasks"></div>
            </div>
        </div>
    </main>

    <aside id="formElement">
        <div class="aside-container">
            <h2>Nueva Tarea</h2>
            <div class="form-container">
                <form action="">
                    <div class="input-container">
                        <label for="titleTask">Titulo</label>
                        <input name="titleTask" id="titleTask" type="text" placeholder="Escriba un titulo">
                    </div>
                    <div class="input-container">
                        <label for="personTask">Responsable</label>
                        <select name="personTask" id="personTask">
                            <option value="">-Selescionar</option>
                            <option value="jimmy">Jimmy</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="deadlineTask">Plazo de entrega</label>
                        <select name="deadlineTask" id="deadlineTask">
                            <option value="">-Selescionar</option>
                            <option value="one">1 dia</option>
                            <option value="seven">2 dias </option>
                        </select>
                    </div>
                    <div class="action-container">
                        <button type="submit">Guardar</button>
                        <button type="reset" id="cancelForm">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </aside>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/sortable.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/dates.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/draggable.js"></script>
</body>
</html>
